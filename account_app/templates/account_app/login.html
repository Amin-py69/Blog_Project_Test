{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>login</title>
</head>
<body>
    <div class="container">
    <div class="card">
        <a class="login">Log in</a>
        <div class="inputBox">
            <input type="text" required="required">
            <span class="user">Username</span>
        </div>

        <div class="inputBox">
            <input type="password" required="required">
            <span>Password</span>
        </div>

        <button class="enter">Enter</button>

    </div>
</div>
</body>
</html>
